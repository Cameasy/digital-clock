<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-digital-clock-radio-vitaliy-gorbachev-flat-vitaly-gorbachev.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body onload="initClock()">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
